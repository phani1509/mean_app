<div class="wrapper" ng-controller="RegisterCtrl">
	<header class="mainheader">
		<img src="images/s3_old.png">
	</header>

		<div class="content">
<form class="form" name="loginForm" id="regForm" ">
		<!--<input type="text" name="fName" class="input_style" placeholder="Enter your name" ng-model="user.username"/>-->
		
		<div class="div_form">
		<input type="text" name="fName" class="input_style" placeholder="Enter your name" ng-model="user.fName" ng-maxlength="25"  ng-model="alpha" ng-pattern="/^(\D)+$/" required/>
		<span class="error-msg" ng-show="loginForm.fName.$dirty && loginForm.fName.$error.required" >Required</span>
		<span class="error-msg" ng-show="loginForm.fName.$dirty && loginForm.fName.$error.pattern" >Invalid name</span>
		<span class="error-msg" ng-show="loginForm.fName.$dirty && loginForm.fName.$error.maxlength">Too long</span>
		</div>
		
		
		<div class="div_form"><label>Team:</label>
		<select class="ddl" ng-model="user.tName" name="tName" required>
		 <option value="" disabled="disabled" selected="selected"> -- Select team -- </option>
		  <option value="WHC">WHC</option>
		  <option value="MAGNUM">MAGNUM</option>
		  <option value="RESPI">RESPI</option>
		  <option value="PAIN">PAIN</option>
		  <option value="CNS">CNS</option>
		</select>
		<span class="error-msg" ng-show="loginForm.tName.$error.required" >Required</span>
		</div>
		
		<div class="div_form">
		<input type="text" name="number" class="input_style" placeholder="Enter your contact no" ng-model="user.number" ng-minlength="10" ng-maxlength="10" required ng-pattern="/^(\d)+$/"/>
		<span class="error-msg" ng-show="loginForm.number.$dirty && loginForm.number.$error.required">Required</span>
		<span class="error-msg" ng-show="loginForm.number.$dirty && loginForm.number.$error.pattern" >Invalid Contact number</span>
		<span class="error-msg" ng-show="loginForm.number.$dirty && loginForm.number.$error.minlength" >Invalid Contact number</span>
		<span class="error-msg" ng-show="loginForm.number.$dirty && loginForm.number.$error.maxlength" >Invalid Contact number</span>
		</div>
		
		<div class="div_form">
		<input type="email" name="username" class="input_style" placeholder="Enter your email ID" ng-model="user.username" required/>
		<span class="error-msg" ng-show="loginForm.username.$dirty && loginForm.username.$error.required" >Required</span>
		<span class="error-msg" ng-show="loginForm.username.$dirty && loginForm.username.$error.email" >Invalid email</span>
		</div>
		
		<div class="div_form">
		<input type="password" name="password" class="input_style" placeholder="Enter your password" ng-model="user.password" ng-minlength=8  required/>
		<span class="error-msg" ng-show="loginForm.password.$dirty && loginForm.password.$error.required" >Required</span>
		<span  class="error-msg" ng-show="loginForm.password.$dirty && loginForm.password.$error.minlength" >Too Short!</span>
		</div>
		
		<div class="div_form">
		<input type="password" name="password2" class="input_style" placeholder="Confirm your password" ng-model="user.password2" valid-password-c="user.password" required/>
		<span class="error-msg" ng-show="loginForm.password2.$dirty && loginForm.password2.$error.required" >Required</span>
		<span class="error-msg" ng-show="loginForm.password2.$dirty && loginForm.password2.$error.noMatch" >Does not match!</span>
		</div>
		
		
		<div class="Register">
    <button type="submit" class="button_1" ng-disabled="loginForm.$invalid" ng-click="register(user)">Register</button>
      </div>
		
		
		</form>

		</div>

</div>
